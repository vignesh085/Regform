<!DOCTYPE html> 
<html>

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/regform.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
</head>

<body>
   <a href="index.html">Home</a>
    <h3>MITE Placement Registration Form</h3>
    <hr>
    <button id="btnsub" class="regstu"
    style='float:right;margin-bottom:10px;'>Register</button>
    <div id="dialog" style="display:none">
    <form id="regform">
        <p id="container">
            <label>NAME:<span id="star">*</span></label>
            <input type="text" name="name" id="name" class="required ipreg" placeholder="Enter Name">

        </p>
        <p id="container">
            <label>USN:<span id="star">*</span></label>
            <input type="text" name="usn" id="usn" class="required ipreg" placeholder="Enter USN">

        </p>
        <p id="container">
            <label>EMAIL:<span id="star">*</span></label>
            <input type="text" name="email" id="email" class="required ipreg" placeholder="Enter Email">

        </p>
        <p id="container">
            <label>MOBILE:<span id="star">*</span></label>
            <input type="text" name="mobile" id="mobile" class="required ipreg" placeholder="Enter Phone.no">

        </p>
        <P>
            <label>COURSE:<span id="star">*</span></label>
            <select class="required" name="course" id="course">
               <option value="">Select Course</option>
                <option value="ece">ECE</option>
                 <option value="cs">CS</option>
                  <option value="is">IS</option>
                   <option value="mech">MECH</option>
                    <option value="civil">CIVIL</option>
                    
            </select>
        </P>
        <p id="container">
            <label>PERCENTAGE:<span id="star">*</span></label>
            <input type="text" name="percentage" id="percentage" class="required ipreg" placeholder="Enter Percentage">

        </p>
        <p id="container">
            <label>DOB:<span id="star">*</span></label>
            <input type="text" name="dob" id="dob" class="required ipreg" placeholder="Enter DOB">

        </p>


        <p class="container">
            <label>&nbsp;</label>
            <input type="button" value="Register" class="submit">
            <input type="reset" value="clear" class="reset">

        </p>
    </form>
    </div>

    <div id="content"></div>
</body>

</html>
